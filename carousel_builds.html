<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Chris Ratterree</title>
    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/7763bb4d98.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--start caousel-->
    <div id="carouselControls3" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="img/late_model.jpg"
            alt="Late Model Build"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="img/late_model_2.jpg"
            alt="Late Model Build"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="img/gear_test_stand.jpg"
            alt="Landing Gear Test Unit"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="img/jet_stand.jpg"
            alt="Jet Engine Stand"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="img/ski_holders.jpg"
            alt="Water Ski Holder"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="img/ski_holder_2.jpg"
            alt="Water Ski Holder"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="img/spanner.jpg"
            alt="Spanner Socket"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="img/tank_stand.jpg"
            alt="Tip Tank Stand"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="img/tank_stand_2.jpg"
            alt="Tip Tank Stand"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselControls3"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselControls3"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!--end carousel-->

    <!--Bootstrap JS-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
